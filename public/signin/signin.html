<div class="col-sm-7 col-sm-offset-2">
    <div class="alert alert-warning" alert-dismissable ng-if="match">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Warning!</strong> Your transaction could not be completed because your data do not match our records.

        <p>Please check your information again!</p>
    </div>
    <div class="form-box">
        <div class="form-top">
            <div class="form-top-left">
                <h3>Login to our site</h3>
                <p>Enter username and password to log on:</p>
            </div>
            <div class="form-top-right">
                <i class="fa fa-lock"></i>
            </div>
        </div>
        <div class="form-bottom">
            <form class="login-form">
                <div class="form-group">
                    <label class="sr-only" form="form-username">Email</label>
                    <input type="text" name="form-username" placeholder="Email" class="form-username form-control"
                           id="form-username" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label class="sr-only" form="form-password">Password</label>
                    <input type="password" name="form-password" placeholder="Password"
                           class="form-password form-control" id="form-password" ng-model="user.password">
                </div>
                <button class="btn" ng-click="login()">Login!</button>
            </form>
        </div>
    </div>
</div>
<div class="col-sm-3"></div>

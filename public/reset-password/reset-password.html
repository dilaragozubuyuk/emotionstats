<div class="row">
    <div class="col-sm-5 col-md-offset-5">
        <div class="form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Reset Password</h3>
                    <p>Please create your new password</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            <div class="form-bottom">
                <div class="registration-form">
                    <div class="form-group">
                        <label class="sr-only" for="form-first-name">Email</label>
                        <input type="text" name="email" placeholder="Email"
                               class="form-first-name form-control" id="form-first-name" ng-model="data.email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-first-name">Password</label>
                        <input type="text" name="password" placeholder="Password"
                               class="form-first-name form-control" id="form-first-name" ng-model="data.password">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-last-name">Confirm Password</label>
                        <input type="text" name="password_confirmation" placeholder="Confirm Password"
                               class="form-last-name form-control" id="form-last-name" ng-model="password_confirmation">
                    </div>
                    <button class="btn" ng-click="resetPassword()" >Create Password</button>
                </div>
            </div>
        </div>
    </div>
</div>

<h1 class="page-header">Add Mood</h1>
<div class="row hk-box-center">
    <div class="col-sm-2 col-sm-offset-1">
        <a href="" ng-click="data.mood=1"><img src="assets/img/mood/1.png"/></a>
    </div>
    <div class="col-sm-2">
        <a href="" ng-click="data.mood=1"><img src="assets/img/mood/2.png"/></a>
    </div>
    <div class="col-sm-2">
        <a href="" ng-click="data.mood=1"><img src="assets/img/mood/3.png"/></a>
    </div>
    <div class="col-sm-2">
        <a href="" ng-click="data.mood=1"> <img src="assets/img/mood/4.png"/></a>
    </div>
    <div class="col-sm-2">
        <a href="" ng-click="data.mood=1"><img src="assets/img/mood/5.png"/></a>
    </div>
</div>
<div class="row hk-box-center margin-150">
    <button class="btn btn-primary" ng-click="getMood(reason.id)" ng-repeat="reason in reasons"><b>{{reason.name}}</b>
    </button>
</div>
<div class="row hk-box-center">
    <textarea class="text" name="" id="" cols="30" rows="10" ng-model="data.description"></textarea>
</div>
<div class="row hk-box-center">
    <button class="btn btn-default" ng-click="addMood()">Send</button>
</div>
